<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KB — Líneas</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- NAVBAR unificada -->
  <header class="navbar">
    <div class="logo"><img src="../img/logo.png" alt="Logo Siemens"></div>
    <h1 class="title">MATERIALISTAS PAGE</h1>
    <button class="btn-agregar" onclick="window.location.href='../index.html'">VOLVER</button>
  </header>

  <!-- Título de sección -->
  <h2 class="detalle-titulo" id="kbTitle">Líneas</h2>

  <!-- Grid de botones de líneas -->
  <main class="grid-container" id="linesGrid"></main>

  <script>
    /* ========= CONFIGURA ESTO POR CADA KB ========= */
    const KB_ID = "HA";                           // Ej.: "HA", "LV", "QR", ...
    const LINES = ["L17","L18","L19","L20","L22"]; // Lista de líneas de ese KB
    /* ============================================== */

    // Pinta el título y la grilla de líneas
    document.getElementById("kbTitle").textContent = `Líneas de ${KB_ID}`;
    const grid = document.getElementById("linesGrid");
    grid.innerHTML = LINES.map(l =>
      `<button class="grid-btn" onclick="location.href='lineas/${l.toLowerCase()}.html'">${l}</button>`
    ).join("");
  </script>
</body>
</html>
