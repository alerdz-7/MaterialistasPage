<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material por pedir en 311</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .wrap { max-width: 820px; margin: 40px auto; padding: 0 16px; }
    table { width:100%; border-collapse:collapse; margin: 18px 0 16px; }
    th, td { border:1px solid rgba(0,0,0,.35); padding:10px 12px; background: rgba(255,255,255,0.08); }
    thead th { background: rgba(255,255,255,0.18); }
    .actions { display:flex; gap:16px; justify-content:center; }
    .btn { border:none; background:#009999; color:#001f1f; padding:10px 18px; border-radius:10px; font-weight:bold; cursor:pointer; box-shadow:1px 1px 3px rgba(0,0,0,.35); }
    .hint { text-align:center; opacity:.75; margin-top:8px; }
  </style>
</head>
<body>
  <header class="navbar">
    <a class="logo" href="./index.html" title="Ir al inicio">
      <img src="./img/logo.png" alt="Logo">
    </a>
    <h1 class="title">MATERIALISTAS PAGE</h1>
    <button class="btn-agregar" id="backBtn" type="button">VOLVER</button>
  </header>

  <h2 class="detalle-titulo" id="h2">MATERIAL POR PEDIR EN 311</h2>

  <div class="wrap">
    <div id="ctxHint" class="hint"></div>
    <table id="tbl">
      <thead><tr><th>NÚMERO DE PARTE</th><th>CANTIDAD</th></tr></thead>
      <tbody></tbody>
    </table>

    <div class="actions">
      <button class="btn" id="copyBtn">COPIAR</button>
      <button class="btn" id="clearBtn">BORRAR 311</button>
    </div>
  </div>

  <script type="module">
    // 1) Contexto KB/Línea: URL o último usado (mp311_last)
    const p = new URLSearchParams(location.search);
    let kb   = p.get("kb");
    let line = p.get("line");
    if (!kb || !line) {
      try {
        const last = JSON.parse(localStorage.getItem("mp311_last") || "{}");
        kb   = kb   || last.kb;
        line = line || last.line;
      } catch {}
    }
    kb   = kb   || "ALL";
    line = line || "ALL";

    const CART_KEY = `mp311_${kb}_${line}`;
    const h2   = document.getElementById("h2");
    const hint = document.getElementById("ctxHint");
    const backBtn = document.getElementById("backBtn");

    // Título + hint
    h2.textContent = `MATERIAL POR PEDIR EN 311 — ${kb} / ${line}`;
    hint.textContent = (kb==="ALL"||line==="ALL")
      ? "Tip: abre 311 desde el botón de la línea para ver su carrito."
      : "";

    // 2) VOLVER determinístico (no usamos history)
    backBtn.onclick = () => {
      if (kb !== "ALL" && line !== "ALL") {
        location.href = `./${kb}/lineas/${line.toLowerCase()}.html`;
      } else {
        location.href = "./index.html";
      }
    };

    // 3) Render de tabla + acciones
    const tbody   = document.querySelector("#tbl tbody");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn= document.getElementById("clearBtn");

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem(CART_KEY) || "{}");
      const entries = Object.entries(cart);
      tbody.innerHTML = entries.length
        ? entries.map(([part, qty])=> `<tr><td>${part}</td><td style="text-align:center">${qty}</td></tr>`).join("")
        : `<tr><td colspan="2" style="text-align:center;opacity:.7">(Vacío)</td></tr>`;
      return entries;
    }

    function copyTable(entries) {
      const txt = entries.map(([p,q])=> `${p}\t${q}`).join("\n");
      navigator.clipboard.writeText(txt).then(()=> alert("Contenido copiado."));
    }

    copyBtn.onclick = ()=>{
      const entries = loadCart();
      if (!entries.length) { alert("No hay nada para copiar."); return; }
      copyTable(entries);
    };
    clearBtn.onclick = ()=>{
      if (!confirm("¿Vaciar 311?")) return;
      localStorage.removeItem(CART_KEY);
      loadCart();
    };

    loadCart();
  </script>
</body>
</html>
