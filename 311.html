<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material por pedir en 311</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .wrap { max-width: 820px; margin: 40px auto; padding: 0 16px; }
    table { width:100%; border-collapse:collapse; margin: 18px 0 16px; }
    th, td { border:1px solid rgba(0,0,0,.35); padding:10px 12px; background: rgba(255,255,255,0.08); }
    thead th { background: rgba(255,255,255,0.18); }
    .actions { display:flex; gap:16px; justify-content:center; }
    .btn { border:none; background:#a3d5ff; color:#000; padding:10px 18px; border-radius:10px; font-weight:bold; cursor:pointer; box-shadow:1px 1px 3px rgba(0,0,0,.35); }
  </style>
</head>
<body>
  <!-- NAVBAR unificada -->
  <header class="navbar">
    <div class="logo"><img src="./img/logo.png" alt="Logo"></div>
    <h1 class="title">MATERIALISTAS PAGE</h1>
    <button class="btn-agregar" onclick="history.back()">VOLVER</button>
  </header>

  <!-- Título específico de esta página -->
  <h2 class="detalle-titulo">MATERIAL POR PEDIR EN 311</h2>

  <div class="wrap">
    <table id="tbl">
      <thead><tr><th>NÚMERO DE PARTE</th><th>CANTIDAD</th></tr></thead>
      <tbody></tbody>
    </table>

    <div class="actions">
      <button class="btn" id="copyBtn">COPIAR</button>
      <button class="btn" id="clearBtn">BORRAR 311</button>
    </div>
  </div>

  <script type="module">
    const PKEY = "mp311";
    const tbody = document.querySelector("#tbl tbody");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem(PKEY) || "{}");
      const entries = Object.entries(cart);
      tbody.innerHTML = entries.length
        ? entries.map(([part, qty])=> `<tr><td>${part}</td><td style="text-align:center">${qty}</td></tr>`).join("")
        : `<tr><td colspan="2" style="text-align:center;opacity:.7">(Vacío)</td></tr>`;
      return entries;
    }

    function copyTable(entries) {
      const txt = entries.map(([p,q])=> `${p}\t${q}`).join("\n");
      navigator.clipboard.writeText(txt).then(()=> alert("Contenido copiado."));
    }

    copyBtn.onclick = ()=>{
      const entries = loadCart();
      if (!entries.length) { alert("No hay nada para copiar."); return; }
      copyTable(entries);
    };
    clearBtn.onclick = ()=>{
      if (!confirm("¿Vaciar 311?")) return;
      localStorage.removeItem(PKEY);
      loadCart();
    };

    loadCart();
  </script>
</body>
</html>
